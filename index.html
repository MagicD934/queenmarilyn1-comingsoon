<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Queen Marilyn 1 – A New Era Is Coming</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1em;
      background: rgba(0, 0, 0, 0.4);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin: 0.2em 0;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="email"] {
      padding: 0.75em;
      border: none;
      border-radius: 4px;
      width: 250px;
      margin-bottom: 1em;
    }
    button {
      padding: 0.75em 1.5em;
      background-color: #e60073;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .socials {
      margin-top: 3em;
    }
    .socials a {
      margin: 0 0.5em;
      text-decoration: none;
      color: #fff;
      font-size: 1.5em;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <video autoplay muted loop playsinline class="video-bg">
    <source src="https://raw.githubusercontent.com/MagicD934/queenmarilyn1-comingsoon/main/Queenize%20Your%20Life%21.mp4" type="video/mp4">
  </video>
  <div class="content">
    <h1>Queen Marilyn 1</h1>
    <p>A New Era Is Coming</p>
    <p>We’re getting ready to launch. Stay connected.</p>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>
    <div class="socials">
      <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="#" title="TikTok"><i class="fab fa-tiktok"></i></a>
      <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="#" title="Pinterest"><i class="fab fa-pinterest"></i></a>
      <a href="#" title="Spotify"><i class="fab fa-spotify"></i></a>
    </div>
  </div>
</body>
</html>
