<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Queen Marilyn 1 – A New Era Is Coming</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #0c0430, #36124d);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin: 0.2em 0;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="email"] {
      padding: 0.75em;
      border: none;
      border-radius: 4px;
      width: 250px;
      margin-bottom: 1em;
    }
    button {
      padding: 0.75em 1.5em;
      background-color: #e60073;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .socials {
      margin-top: 3em;
    }
    .socials a {
      margin: 0 0.5em;
      text-decoration: none;
      color: #fff;
      font-size: 1.5em;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Queen Marilyn 1</h1>
  <p>A New Era Is Coming</p>
  <p>We’re getting ready to launch. Stay connected.</p>
  <form>
    <input type="email" placeholder="Enter your email" required />
    <button type="submit">Notify Me</button>
  </form>
  <div class="socials">
    <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
    <a href="#" title="TikTok"><i class="fab fa-tiktok"></i></a>
    <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
    <a href="#" title="Pinterest"><i class="fab fa-pinterest"></i></a>
    <a href="#" title="Spotify"><i class="fab fa-spotify"></i></a>
  </div>
</body>
</html>
